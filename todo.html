<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
</head>

<body>
<h2 class="shift">My Todo App</h2>
    <div class="app">
        <div class="shift">
            <div>
                <input class="text-input" type="text" name="todo-text" id="tdtext">
                <button class="save-btn" type="submit">Save</button>
            </div>
        </div>
        <div class="todo-lists">
            <ol class="todo-parent">
            </ol>
        </div>
        <div class="shift">
            <button class="clear-btn" type="submit">Clear Done</button>
            <button class="delete-btn" type="submit">Delete All</button>
        </div>
    </div>

    <script type="text/javascript" src="./js/todo.js"></script>
</body>

</html>
